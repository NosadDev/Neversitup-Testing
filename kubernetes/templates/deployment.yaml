apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PREFIX}-${NAME}
spec:
  selector:
    matchLabels:
      app: ${PREFIX}-${NAME}-pod
  template:
    metadata:
      labels:
        app: ${PREFIX}-${NAME}-pod
    spec:
      containers:
        - name: ${PREFIX}-${NAME}-container
          image: ${IMAGE}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          ports:
            - containerPort: ${CONTAINER_PORT}
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: registry-auth